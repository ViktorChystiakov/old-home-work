<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Урок 9</title>
</head>
<body>
        <div class="container">
            <div class="section">
                <div class="container">
                    <!-- первый row (строка) подзаголовок -->
                    <div class="row ">
                        <div class="col-xl-6 offset-xl-3 ">
                            <h1 class="header text-center">
                                <span>Получите видео-инструкцию</span>
                                <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                            </h1>
                        </div>
                    </div>
                    <!--Второй row (строка) блок видео и inputs-->
                    <div class="row">
                        <div class="col-xl-6 offset-xl-1 col-md-8 offset-md-2">
                            <div class="video">
                                <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="col-xl-4 offset-xl-0 col-md-8 offset-md-2">
                            <div class="form">
                                <p class="form-header text-center">Введите свой email</p>
                                <form action="#">
                                    <input type="text" class="form-control input-lg" placeholder="Ваше имя ">
                                    <input type="text" class="form-control input-lg" placeholder="Ваш email ">
                                    <button class="btn btn-primary btn-lg btn-block form-btn" type="button">Получить инструкцию</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
    
            <div class="section">
                <!--row под заголовок секции-->
                <div class="row">
                    <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
                    </div>
                </div>
                <!--Блок с преимуществами-->
                <div class="feature text-center">
                    <div class="row">
                        <div class="col-xl-3 col col-md-6">
                            <div class="feature-box">
                                <img src="img/1.png" alt="1 преимущество">
                                <p>Первое преимущество</p>
                            </div>
                        </div>
                        <div class="col-xl-3 col col-md-6">
                            <div class="feature-box">
                                <img src="img/2.png" alt="2 преимущество">
                                <p>Второе преимущество</p>
                            </div>
                        </div>
                        <div class="col-xl-3 col col-md-6">
                            <div class="feature-box">
                                <img src="img/3.png" alt="3 преимущество">
                                <p>Третее преимущество</p>
                            </div>
                        </div>
                        <div class="col-xl-3 col col-md-6">
                            <div class="feature-box">
                                <img src="img/4.png" alt="4 преимущество">
                                <p>Четвертое преимущество</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Кнопка получить инструкию-->
                <button class="btn btn-primary btn-lg form-btn  d-flex mx-auto" type="button" >Получить инструкцию</button>

            </div>
            <div class="section">
                <!--Еще один row под заголовок секции Наши клиенты-->
                <div class="row">
                    <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
                    </div>
                </div>
                <!--Еще один row под фото клиентов-->
                <div class="row text-center" >
                    <div class="col-xl-3 col col-md-6">
                        <div class="photo-clients"><img src="img/photo1.jpg" alt="photo1"></div>
                    </div>
                    <div class="col-xl-3 col col-md-6">
                        <div class="photo-clients"><img src="img/photo2.jpg" alt="photo2"></div>
                    </div>
                    <div class="col-xl-3 col col-md-6">
                        <div class="photo-clients"><img src="img/photo3.jpg" alt="photo3"></div>
                    </div>
                    <div class="col-xl-3 col col-md-6">
                        <div class="photo-clients"><img src="img/photo4.jpg" alt="photo4"></div>
                    </div>
                </div> 

                <!--Еще один row под фото клиентов-->
                <div class="row text-center" >
                    <div class="col-xl-3 col col-md-6">
                        <div class="photo-clients"><img src="img/photo5.jpg" alt="photo5"></div>
                    </div>
                    <div class="col-xl-3 col col-md-6">
                        <div class="photo-clients"><img src="img/photo6.jpg" alt="photo6"></div>
                    </div>
                    <div class="col-xl-3 col col-md-6">
                        <div class="photo-clients"><img src="img/photo7.jpg" alt="photo7"></div>
                    </div>
                    <div class="col-xl-3 col col-md-6">
                        <div class="photo-clients"><img src="img/photo8.jpg" alt="photo8"></div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>

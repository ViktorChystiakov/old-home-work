<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Мой первый сайт</title>
    
</head>
<body>
    <div class="section">
        <h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
    <div class="main">
        <div class="video">
            <iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="form">
            <p class="form-header">Введите свой email</p>
            <form action="#">
                <input type="text" placeholder="Ваше имя">
                <input type="text" placeholder="Ваш email">
                <button class="btn">Получить инструкцию</button>
            </form>

        </div>
    </div>
    </div>

    <div class="section">
        <h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
        <div class="feature">
            <div class="col">
                <img src="img/01.png" alt="Первое преимущество">
                <p>Первое преимущество</p>
            </div>
            <div class="col">
                <img src="img/2.png" alt="Второе преимущество">
                <p>Второе преимущество</p>
            </div>
            <div class="col">
                <img src="img/3.png" alt="Третье преимущество">
                <p>Третье преимущество</p>
            </div>
            <div class="col">
                <img src="img/4.png" alt="Четвертое преимущество">
                <p>Четвертое преимущество</p>
            </div>
        </div>
        <button class="btn">Получить инструкцию</button>
    </div>
    <div class="section">
        <h2 class="clients-header">Наши клиенты</h2>
        <div class="clients-photo-line1">
            <div class="photo"><img src="img/photo1.jpg" alt="photo1"></div>
            <div class="photo"><img src="img/photo2.jpg" alt="photo2"></div>
            <div class="photo"><img src="img/photo3.jpg" alt="photo3"></div>
            <div class="photo"><img src="img/photo4.jpg" alt="photo4"></div>
        </div>
        
        <div class="clients-photo-line2">
            <div class="photo"><img src="img/photo5.jpg" alt="photo5"></div>
            <div class="photo"><img src="img/photo6.jpg" alt="photo6"></div>
            <div class="photo"><img src="img/photo7.jpg" alt="photo7"></div>
            <div class="photo"><img src="img/photo8.jpg" alt="photo8"></div>
        </div>
    </div>
